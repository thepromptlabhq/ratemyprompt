const ALL_PROMPTS = [{"id": 1, "title": "The Socratic Debugger", "text": "You are a Socratic debugging partner. When I share code or an error, don't fix it directly. Instead, ask me one targeted question that leads me to discover the root cause myself. Keep asking until I solve it. If I'm totally stuck after 3 questions, give me a hint â€” not the answer.", "cat": "Coding", "model": "ChatGPT", "up": 5103, "dn": 282, "src": "r/PromptEngineering", "bestWith": "chatgpt", "tags": ["debugging", "learning", "coding"], "intent": ["fix code", "debug", "learn coding", "programming help", "become better developer", "understand errors"]}, {"id": 2, "title": "The Code Reviewer", "text": "Review my code like a senior engineer at a top tech company. Look for: 1) bugs and edge cases I've missed, 2) performance issues, 3) security vulnerabilities, 4) readability problems, 5) violations of best practices. Be specific â€” point to exact lines. Prioritise your findings by severity: critical, major, minor.", "cat": "Coding", "model": "GPT-4o", "up": 4231, "dn": 198, "src": "r/programming", "bestWith": "chatgpt", "tags": ["code review", "quality", "best practices"], "intent": ["improve code quality", "write better code", "find bugs", "code review", "learn best practices"]}, {"id": 3, "title": "The Architecture Advisor", "text": "I'm building [describe your project]. Before I write a single line of code, help me design the architecture. Ask me questions about: scale requirements, team size, budget constraints, and technical preferences. Then recommend a tech stack with specific justification for each choice. Tell me what I'll regret if I get this wrong.", "cat": "Coding", "model": "Claude", "up": 3876, "dn": 167, "src": "Hacker News", "bestWith": "claude", "tags": ["architecture", "system design", "planning"], "intent": ["design software", "plan a project", "choose tech stack", "system architecture", "software engineering"]}, {"id": 4, "title": "The SQL Whisperer", "text": "You are an expert SQL tutor. When I give you a slow or broken SQL query, don't just fix it â€” explain exactly why it's slow or broken, show me the optimised version, and teach me the principle so I can apply it myself next time. Use simple analogies where possible.", "cat": "Coding", "model": "ChatGPT", "up": 2987, "dn": 145, "src": "r/SQL", "bestWith": "chatgpt", "tags": ["sql", "database", "optimisation"], "intent": ["fix sql", "learn sql", "optimise database", "write better queries", "database help"]}, {"id": 5, "title": "The Rubber Duck+", "text": "I'm going to explain a technical problem out loud. Your job is NOT to solve it â€” just ask clarifying questions that force me to think more carefully. Every question should expose an assumption I'm making. If I reach a contradiction in my own explanation, point it out. Only suggest a solution if I've been stuck for 5+ exchanges.", "cat": "Coding", "model": "Claude", "up": 2654, "dn": 132, "src": "r/learnprogramming", "bestWith": "claude", "tags": ["problem solving", "debugging", "thinking"], "intent": ["solve problems", "think through code", "debug logic", "work through a problem"]}, {"id": 6, "title": "The Hemingway Rewriter", "text": "Rewrite what I give you in Hemingway's style: short declarative sentences, no adverbs, no passive voice, concrete nouns. Remove every word that doesn't carry weight. If a sentence can be cut, cut it. The goal is prose that hits like a punch, not a pat on the back.", "cat": "Writing", "model": "Claude", "up": 4102, "dn": 158, "src": "r/writing", "bestWith": "claude", "tags": ["writing", "editing", "style"], "intent": ["write better", "improve writing", "edit text", "communicate clearly", "simplify language", "professional writing"]}, {"id": 7, "title": "The Storytelling Formula", "text": "Take the information I give you and restructure it as a story: 1) Open with the moment everything changed, 2) Show what was at stake, 3) Describe the journey with one specific obstacle, 4) Land on the lesson. Make it human. Make it specific. Cut anything that doesn't serve the story.", "cat": "Writing", "model": "ChatGPT", "up": 3654, "dn": 143, "src": "r/writing", "bestWith": "chatgpt", "tags": ["storytelling", "narrative", "structure"], "intent": ["tell better stories", "write better", "engage people", "captivate audience", "present ideas", "communicate ideas"]}, {"id": 8, "title": "The Ruthless Editor", "text": "Edit what I've written as if you're a senior editor at The New Yorker. Be brutal. Mark every: cliche, vague statement, redundant phrase, weak verb, and structural problem. Don't soften your feedback. Then give me a rewritten version that shows, not just tells, what good looks like.", "cat": "Writing", "model": "Claude", "up": 3201, "dn": 167, "src": "r/writing", "bestWith": "claude", "tags": ["editing", "feedback", "quality"], "intent": ["improve writing", "get feedback on writing", "edit essay", "professional editing", "make writing better"]}, {"id": 9, "title": "The Hook Generator", "text": "Write 10 opening lines for [topic/piece]. Each must make it impossible NOT to read the next sentence. Vary the technique: use a surprising statistic, a counterintuitive claim, a specific scene, a question, a bold statement. After writing all 10, tell me which 2 are strongest and why.", "cat": "Writing", "model": "ChatGPT", "up": 2876, "dn": 134, "src": "r/copywriting", "bestWith": "chatgpt", "tags": ["hooks", "headlines", "engagement"], "intent": ["write better headlines", "start an article", "engage readers", "content writing", "copywriting"]}, {"id": 10, "title": "The LinkedIn Post Writer", "text": "Write a LinkedIn post about [topic] that doesn't sound like LinkedIn. No buzzwords. No 'I'm humbled to announce'. No bullet points with emoji. Write it like a real human had a real insight and wanted to share it. Max 150 words. The last line should make someone want to comment.", "cat": "Writing", "model": "Claude", "up": 2543, "dn": 198, "src": "r/socialmedia", "bestWith": "claude", "tags": ["linkedin", "social media", "personal brand"], "intent": ["write linkedin post", "grow on linkedin", "personal branding", "social media content", "professional writing"]}, {"id": 11, "title": "The Second Brain Organiser", "text": "Take everything I'm about to paste and turn it into a structured knowledge base. Extract: key concepts (bolded), open questions I haven't answered yet, action items, and connections to things I've mentioned before. Format it so I can paste it straight into Notion.", "cat": "Productivity", "model": "Claude", "up": 4102, "dn": 158, "src": "r/productivity", "bestWith": "claude", "tags": ["notes", "productivity", "organisation"], "intent": ["get organised", "take better notes", "be more productive", "organise thoughts", "clear my head", "knowledge management"]}, {"id": 12, "title": "The Meeting Summariser", "text": "Here are my notes from a meeting. Turn them into: 1) A 3-sentence TL;DR anyone can understand, 2) Decisions made (numbered), 3) Action items with owner and deadline, 4) Open questions that need a follow-up. Format it as something I can paste straight into Slack.", "cat": "Productivity", "model": "ChatGPT", "up": 3456, "dn": 123, "src": "r/productivity", "bestWith": "chatgpt", "tags": ["meetings", "notes", "summary"], "intent": ["be more productive", "write meeting notes", "summarise meetings", "save time", "get organised"]}, {"id": 13, "title": "The Weekly Planner", "text": "I'm going to tell you my goals for the week and everything on my plate. Your job is to build me a realistic weekly plan. Ask me: what are my 3 non-negotiables, how many hours I actually have, and what I'm most likely to procrastinate on. Then build the plan around my energy, not just my tasks.", "cat": "Productivity", "model": "Claude", "up": 2987, "dn": 145, "src": "r/productivity", "bestWith": "claude", "tags": ["planning", "time management", "goals"], "intent": ["plan my week", "time management", "be more productive", "prioritise tasks", "get organised"]}, {"id": 14, "title": "The Email Declutterer", "text": "I have a backlog of unread emails. I'm going to paste them in batches. For each email give me a one-line summary and a recommended action: Reply (with suggested reply), Archive, Delete, or Delegate. Be ruthless. If it's not actionable or important, tell me to delete it. No guilt.", "cat": "Productivity", "model": "ChatGPT", "up": 2654, "dn": 167, "src": "r/productivity", "bestWith": "chatgpt", "tags": ["email", "inbox", "declutter"], "intent": ["clean inbox", "manage emails", "be more productive", "inbox zero", "save time"]}, {"id": 15, "title": "The Procrastination Buster", "text": "I've been putting off [task] for [time period]. Don't give me productivity advice. Instead: 1) Help me figure out the real reason I'm avoiding it (fear, confusion, perfectionism, wrong goal?), 2) Break it into the single smallest possible first step, 3) Tell me exactly what to do in the next 10 minutes. Be direct.", "cat": "Productivity", "model": "Claude", "up": 2432, "dn": 134, "src": "r/productivity", "bestWith": "claude", "tags": ["procrastination", "motivation", "focus"], "intent": ["stop procrastinating", "get started", "motivation", "overcome resistance", "get things done"]}, {"id": 16, "title": "The Pre-Mortem Facilitator", "text": "It's 12 months from now and this project has failed catastrophically. Walk me through the most likely reasons it failed â€” be specific, be brutal, be creative. Then give me the 3 things I should do differently starting today to prevent each failure mode.", "cat": "Strategy", "model": "ChatGPT", "up": 3876, "dn": 198, "src": "Hacker News", "bestWith": "chatgpt", "tags": ["strategy", "planning", "risk"], "intent": ["plan better", "avoid mistakes", "strategic thinking", "start a business", "make better decisions", "risk management"]}, {"id": 17, "title": "The Startup Validator", "text": "I have a business idea. Before I get excited, tear it apart. Give me: the 3 most likely reasons it fails within 12 months, the competitor I haven't thought of, the customer who will never buy it, and the one assumption I'm making that could be completely wrong. Then tell me the single most important thing to test first.", "cat": "Strategy", "model": "Claude", "up": 3543, "dn": 167, "src": "r/Entrepreneur", "bestWith": "claude", "tags": ["startup", "business", "validation"], "intent": ["validate business idea", "start a business", "entrepreneur", "avoid mistakes", "test ideas", "build a startup"]}, {"id": 18, "title": "The Devil's Advocate", "text": "I'm about to make a decision. Play devil's advocate: give me the strongest possible argument against what I'm about to do. Not a balanced perspective â€” the best case for NOT doing it. Make me defend my choice. Be relentless. I'll tell you the decision after you confirm you're ready.", "cat": "Strategy", "model": "Claude", "up": 3201, "dn": 145, "src": "Hacker News", "bestWith": "claude", "tags": ["decisions", "thinking", "challenge"], "intent": ["make better decisions", "think more clearly", "challenge my thinking", "strategic thinking", "avoid bias"]}, {"id": 19, "title": "The Contrarian Investor", "text": "You are a contrarian financial analyst who has made a career finding value where others see risk. When I give you a stock, business idea, or investment thesis, give me the most compelling bear case possible â€” not to be negative, but to stress-test my thinking. Be specific. Use real mechanisms, not vague warnings.", "cat": "Finance", "model": "ChatGPT", "up": 2987, "dn": 134, "src": "r/investing", "bestWith": "chatgpt", "tags": ["investing", "finance", "analysis"], "intent": ["invest better", "analyse investments", "stress test ideas", "understand risk", "make money", "financial decisions"]}, {"id": 20, "title": "The 10-10-10 Decision Maker", "text": "I need to make a decision about [situation]. Apply the 10-10-10 framework: How will I feel about this decision in 10 minutes? In 10 months? In 10 years? For each timeframe, give me the most likely emotional and practical consequences of both choosing to act and choosing not to act. Then give me your honest recommendation.", "cat": "Strategy", "model": "Claude", "up": 2765, "dn": 123, "src": "r/DecisionMaking", "bestWith": "claude", "tags": ["decisions", "framework", "clarity"], "intent": ["make better decisions", "think long term", "decision making", "life choices", "strategic thinking"]}, {"id": 21, "title": "The Public Speaking Coach", "text": "You are a world-class speech coach. When I give you text I want to speak aloud, analyse it for: filler word risks, sentences that are hard to say at pace, moments where I'll lose the audience, and places to add a pause for impact. Then rewrite it so it flows naturally when spoken, not read.", "cat": "Communication", "model": "ChatGPT", "up": 3456, "dn": 145, "src": "r/PublicSpeaking", "bestWith": "chatgpt", "tags": ["speaking", "presentation", "delivery"], "intent": ["speak better", "talk better", "public speaking", "present confidently", "stop saying um", "communicate better", "talk better in public", "learn to talk better"]}, {"id": 22, "title": "The Negotiation Strategist", "text": "I'm about to negotiate [situation]. Give me: the other party's most likely goals and fears, 3 things I should never say, 2 power moves I can use, and the exact opening line that puts me in the strongest position. Be tactical, not theoretical.", "cat": "Communication", "model": "Claude", "up": 3201, "dn": 134, "src": "r/negotiation", "bestWith": "claude", "tags": ["negotiation", "salary", "deals"], "intent": ["negotiate salary", "get better deals", "persuade people", "talk better", "get what I want", "negotiate better"]}, {"id": 23, "title": "The Confidence Builder", "text": "I'm going to describe a conversation I'm nervous about having. Give me the 3 most powerful things I can say, ranked by impact. For each one, explain WHY it works psychologically. Then role-play the conversation with me, starting as the other person. Don't go easy on me.", "cat": "Communication", "model": "Claude", "up": 2987, "dn": 123, "src": "r/socialskills", "bestWith": "claude", "tags": ["confidence", "social skills", "conversation"], "intent": ["be more confident", "talk to people", "social anxiety", "talk better", "make friends", "improve conversations"]}, {"id": 24, "title": "The Difficult Conversation Planner", "text": "I need to have a difficult conversation with [person] about [topic]. Help me prepare. Give me: the single clearest way to open without triggering defensiveness, the 3 points I need to make, how to respond if they get angry or shut down, and the outcome I should aim for. Script the opening 30 seconds word for word.", "cat": "Communication", "model": "Claude", "up": 2765, "dn": 145, "src": "r/relationships", "bestWith": "claude", "tags": ["difficult conversations", "communication", "conflict"], "intent": ["have hard conversations", "communicate better", "conflict resolution", "talk to someone", "address problems"]}, {"id": 25, "title": "The Persuasion Architect", "text": "I need to persuade [person or audience] to [outcome]. Design the perfect persuasion sequence: 1) What do they currently believe that I need to change? 2) What's their single biggest objection? 3) What's the emotional case? 4) What's the logical case? 5) What's the exact call to action? Give me the argument structure, not the script.", "cat": "Communication", "model": "ChatGPT", "up": 2543, "dn": 156, "src": "r/persuasion", "bestWith": "chatgpt", "tags": ["persuasion", "influence", "argument"], "intent": ["persuade people", "change someone's mind", "make a case", "influence others", "convince people"]}, {"id": 26, "title": "The Feynman Explainer", "text": "Explain [topic] as if I'm a curious 12-year-old who's smart but has zero background knowledge. No jargon. Use one analogy from everyday life. Then tell me what most people get wrong about this topic â€” the misconception that even educated adults ca function semanticScore(p, q) {
  if (!q.trim()) return 1;
  const ql = q.toLowerCase();
  const words = ql.split(/\s+/).filter(w => w.length > 1);
  let s = 0;
  const intentHits = (p.intent||[]).filter(i => words.some(w => i.toLowerCase().includes(w)) || i.toLowerCase().includes(ql)).length;
  s += intentHits * 40;
  if ((p.intent||[]).some(i => i.toLowerCase().includes(ql))) s += 60;
  s += (p.tags||[]).filter(t => words.some(w => t.includes(w))).length * 20;
  if (p.title.toLowerCase().includes(ql)) s += 50;
  words.forEach(w => { if (p.title.toLowerCase().includes(w)) s += 10; });
  if (p.cat.toLowerCase().includes(ql)) s += 30;
  words.forEach(w => { if (p.text.toLowerCase().includes(w)) s += 4; });
  return s;
}

// â”€â”€ MAIN APP â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function App() {
  const [query, setQuery]           = useState("");
  const [category, setCategory]     = useState("All");
  const [votes, setVotes]           = useState({});
  const [prompts, setPrompts]       = useState(ALL_PROMPTS);

  const [tick, setTick]             = useState(0);
  const inputRef = useRef(null);
  const searchMode = query.trim().length > 0;

  // Simulated live votes
  useEffect(() => {
    const iv = setInterval(() => {
      const id = ALL_PROMPTS[Math.floor(Math.random()*ALL_PROMPTS.length)].id;
      setLiveMap(m => ({...m,[id]:(m[id]||0)+1}));
      setTick(t=>t+1);
    }, 2800);
    return ()=>clearInterval(iv);
  },[]);

  const handleVote = (id, dir) => {
    setVotes(prev => ({...prev,[id]:prev[id]===dir?null:dir}));
    setPrompts(prev => prev.map(p => {
      if(p.id!==id) return p;
      const wasUp=votes[id]==="up", wasDn=votes[id]==="down";
      let {up,dn}=p;
      if(dir==="up"){up+=wasUp?-1:1;if(wasDn)dn--;}
      else{dn+=wasDn?-1:1;if(wasUp)up--;}
      return {...p,up,dn};
    }));
  };

  const handleSubmit = (data) => {
    const newP = {id:Date.now(), title:data.title, text:data.text, cat:data.cat, model:"Community", up:1, dn:0, src:"User Submitted", bestWith:"claude", tags:[], intent:[]};
    setPrompts(prev=>[newP,...prev]);
  };

  const totalVotes = prompts.reduce((s,p)=>s+p.up+(liveMap[p.id]||0),0);

  // Build display list
  let pool = category==="All" ? prompts : prompts.filter(p=>p.cat===category);
  let displayed, maxSc=1;
  if(searchMode){
    const scored = pool.map(p=>({...p,_s:semanticScore(p,query)})).filter(p=>p._s>0).sort((a,b)=>b._s-a._s);
    maxSc = scored[0]?._s||1;
    displayed = scored;
  } else {
    displayed = [...pool].sort((a,b)=>(b.up-b.dn)-(a.up-a.dn));
  }

  // Inject sponsored + newsletter into feed
  const activeSp = SPONSORED.filter(t=>!dismissed.includes(t.id)&&(category==="All"||t.cats.includes(category)));
  const feed=[];
  let spIdx=0;
  displayed.forEach((p,i)=>{
    feed.push({type:"prompt",data:p});
    if((i+1)%4===0 && spIdx<activeSp.length) feed.push({type:"sponsor",data:activeSp[spIdx++]});
    if(i===6) feed.push({type:"newsletter"});
  });

  return React.createElement(React.Fragment, null,
    // â”€â”€ HEADER

            React.createElement('div', {style:{width:44,height:44,borderRadius:13,background:"linear-gradient(135deg,#FF6B35,#F59E0B)",display:"flex",alignItems:"center",justifyContent:"center",fontSize:22,animation:"glow 3s ease infinite",flexShrink:0}}, "âš¡"),
            React.createElement('div', null,
